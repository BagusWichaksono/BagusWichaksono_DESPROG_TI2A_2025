<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket Jatim Park 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <header class="header">
            <div class="header-content">
                <h1>Pemesanan Tiket Jatim Park 1</h1>
                <p>Pesan tiket masuk Jatim Park 1 (Museum Tubuh & Museum Angkut) dengan mudah</p>
            </div>
        </header>

        <div class="content-wrapper">
            
            <div class="form-section">
                <form id="formPemesanan" action="proses.php" method="POST">
                    
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" id="email" name="email" placeholder="nama@email.com">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="tiket">Pilih Jenis Tiket</label>
                        <select id="tiket" name="tiket">
                            <option value="">Pilih Tiket</option>
                            <option value="Reguler Jatim Park 1" data-harga="100000">Reguler Jatim Park 1 - Rp 100.000</option>
                            <option value="Paket JTP 1 + Museum Tubuh" data-harga="130000">Paket JTP 1 + Museum Tubuh - Rp 130.000</option>
                            <option value="Paket JTP 1 + Museum Angkut" data-harga="170000">Paket JTP 1 + Museum Angkut - Rp 170.000</option>
                        </select>
                        <small class="error-message"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="jumlah">Jumlah Tiket</label>
                        <div class="quantity-input">
                            <button type="button" class="qty-btn qty-minus">−</button>
                            <input type="number" id="jumlah" name="jumlah" min="1" max="10" value="1" readonly>
                            <button type="button" class="qty-btn qty-plus">+</button>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <button type="submit" id="tombolKirim" class="btn-submit">
                        <span>Pesan Tiket Sekarang</span>
                        <span class="btn-icon">→</span>
                    </button>
                </form>
                
            </div> 
            
            <div id="hasil-ajax" class="form-section" style="display: none;"></div>
        </div>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>

</body>
</html>
