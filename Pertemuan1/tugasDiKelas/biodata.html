<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Mahasiswa Politeknik Negeri Malang</title>
  </head>

  <body>
    <form method="post" action="">
      <table border="1" width="70%" style="margin: auto">
        <tr>
          <td colspan="3" align="left">
            <h1>BIODATA MAHASISWA POLITEKNIK NEGERI MALANG</h1>
          </td>
        </tr>

        <tr>
          <td colspan="3">
            <h2>Foto Profil Saya</h2>
            <img
              src="../../img/orang1.jpg"
              width="250px"
              height="250px"
              style="border-radius: 250px"
            />
          </td>
        </tr>

        <tr>
          <td style="font-weight: bold;">NAMA LENGKAP</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">KELAS</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">JURUSAN</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">PROGRAM STUDI</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">TANGGAL LAHIR</td>
          <td>:</td>
          <td><input type="date" value="2025-09-10" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">TEMPAT LAHIR</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">JENIS KELAMIN</td>
          <td>:</td>
          <td>
            <input type="radio" id="man" name="gender" value="Laki-Laki" />
            <label for="man">Laki Laki</label>
            <input type="radio" id="woman" name="gender" value="Perempuan" />
            <label for="woman">Perempuan</label>
          </td>
        </tr>

        <tr>
          <td style="font-weight: bold;">AGAMA</td>
          <td>:</td>
          <td>
            <select id="cars">
              <option value="is">Islam</option>
              <option value="kri">Kristen</option>
              <option value="kat">Katolik</option>
              <option value="h">Hindu</option>
              <option value="b">Budha</option>
              <option value="k">Konghucu</option>
            </select>
          </td>
        </tr>

        <tr>
          <td style="font-weight: bold;">GOLONGAN DARAH</td>
          <td>:</td>
          <td>
            <input type="radio" id="0" name="gol" value="Gol O" />
            <label for="man">O</label><br />
            <input type="radio" id="a" name="gol" value="Gol A" />
            <label for="woman">A</label><br />
            <input type="radio" id="b" name="gol" value="Gol B" />
            <label for="woman">B</label><br />
            <input type="radio" id="ab" name="gol" value="Gol AB" />
            <label for="woman">AB</label><br />
          </td>
        </tr>

        <tr>
          <td style="font-weight: bold;">Hobi</td>
          <td>:</td>
          <td>
            <input type="checkbox" id="read" />
            <label for="read">Membaca</label><br/>
            <input type="checkbox" id="watch" />
            <label for="watch">Nonton</label><br/>
            <input type="checkbox" id="amal" />
            <label for="amal">Beramal</label><br/>
          </td>
        </tr>

        <tr>
          <td style="font-weight: bold;">Alamat</td>
          <td>:</td>
          <td>
            <textarea cols="50" rows="5"></textarea>
          </td>
        </tr>

        <tr>
          <td style="font-weight: bold;">KOTA</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">PROVINSI</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">KEWARGANEGARAAN</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td style="font-weight: bold;">NO. TELEPON</td>
          <td>:</td>
          <td><input type="number" /></td>
        </tr>

        <tr>
          <td colspan="3"><button>Tampilkan</button></td>
        </tr>

      </table>
    </form>
  </body>
</html>
