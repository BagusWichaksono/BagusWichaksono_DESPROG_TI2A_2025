<!DOCTYPE html>
<html>
    <head>
        <title>Biodata Mahasiswa Politeknik Negeri Malang</title>
    </head>
    <body>

    <form action="#">

        <table border="1" style="width: 800px; border-collapse: collapse;" align="center" cellpadding="8">
            
            <tr>
                <td colspan="3" style="font-family: sans-serif; font-size: 1.2em; font-weight: bold;">
                    Biodata Mahasiswa Politeknik Negeri Malang
                </td>
            </tr>

            <tr>
                <td colspan="3" align="left" style="font-family: sans-serif; padding-top: 20px; padding-bottom: 20px;">
                     <b>Foto Profil Saya</b>
                     <br><br>
                     <img src="../../img/orang1.jpg" alt="Foto Profil" width="150" style="border-radius: 50%; background-color: #f39c12;">
                </td>
            </tr>

            <tr>
                <td style="font-family: sans-serif; width: 180px;">NAMA LENGKAP</td>
                <td style="width: 10px;">:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">KELAS</td>
                <td>:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">JURUSAN</td>
                <td>:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>
            
            <tr>
                <td style="font-family: sans-serif;">PROGRAM STUDI</td>
                <td>:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">TANGGAL LAHIR</td>
                <td>:</td>
                <td><input type="date" value="2025-09-16" style="width: 98%;"></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">TEMPAT LAHIR</td>
                <td>:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">JENIS KELAMIN</td>
                <td>:</td>
                <td style="font-family: sans-serif;">
                    <input type="radio" id="laki" name="jenis_kelamin" value="Laki-Laki" checked>
                    <label for="laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">AGAMA</td>
                <td>:</td>
                <td>
                    <select name="agama" style="width: 99%; padding: 2px;">
                        <option value="">--- Pilih Agama ---</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen Protestan</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td valign="top" style="font-family: sans-serif;">GOLONGAN DARAH</td>
                <td valign="top">:</td>
                <td style="font-family: sans-serif;">
                    <input type="radio" name="gol_darah" value="O"> O<br>
                    <input type="radio" name="gol_darah" value="A"> A<br>
                    <input type="radio" name="gol_darah" value="B"> B<br>
                    <input type="radio" name="gol_darah" value="AB"> AB
                </td>
            </tr>

            <tr>
                <td valign="top" style="font-family: sans-serif;">Hobi</td>
                <td valign="top">:</td>
                <td style="font-family: sans-serif;">
                    <input type="checkbox" name="hobi1" value="Membaca"> Membaca<br>
                    <input type="checkbox" name="hobi2" value="Nonton"> Nonton<br>
                    <input type="checkbox" name="hobi3" value="Beramal"> Beramal
                </td>
            </tr>

            <tr>
                <td valign="top" style="font-family: sans-serif;">ALAMAT</td>
                <td valign="top">:</td>
                <td><textarea name="alamat" rows="5" style="width: 98%;"></textarea></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">KOTA</td>
                <td>:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">PROVINSI</td>
                <td>:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">KEWARGANEGARAAN</td>
                <td>:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>

            <tr>
                <td style="font-family: sans-serif;">NO. TELEPON</td>
                <td>:</td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Tampilkan"></td>
            </tr>

        </table>
    </form>
    </body>
</html>
